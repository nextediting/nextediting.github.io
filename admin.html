<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin | Next Editing</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 15px; border: 1px solid #ff0000; width: 350px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        h1 { font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginForm" class="box">
        <h1>CONNEXION ADMIN</h1>
        <input type="email" id="email" placeholder="Email Firebase">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button onclick="login()">SE CONNECTER</button>
    </div>

    <div id="adminPanel" class="box hidden">
        <h1>AJOUTER UN PROJET</h1>
        <input type="text" id="title" placeholder="Titre (ex: Edit Gaming)">
        <input type="text" id="link" placeholder="Lien YouTube">
        <textarea id="desc" placeholder="Petite description..."></textarea>
        <button onclick="upload()">PUBLIER SUR LE PORTFOLIO</button>
        <button onclick="window.location.href='portfolio.html'" style="background:#333; margin-top:15px;">VOIR LE SITE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Erreur : " + err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        });

        window.upload = () => {
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const desc = document.getElementById('desc').value;

            let videoId = link.split('v=')[1] || link.split('/').pop();
            if(videoId.includes('&')) videoId = videoId.split('&')[0];
            const embed = `https://www.youtube.com/embed/${videoId}`;

            push(ref(db, 'projects'), { title, video: embed, description: desc })
                .then(() => { alert("Vidéo ajoutée !"); location.reload(); });
        };
    </script>
</body>
</html>
