<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Next Editing | Admin</title>
    <style>
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .admin-card { background: #0a0a0a; padding: 40px; border: 1px solid #ff0000; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        input, textarea { width: 100%; margin: 10px 0; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginForm" class="admin-card">
        <h1 style="color:#ff0000; letter-spacing:2px;">CONNEXION</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button onclick="login()">ENTRER</button>
        <a href="index.html" style="display:block; color:#555; margin-top:15px; text-decoration:none; font-size:0.8rem;">Retour au site</a>
    </div>

    <div id="uploadForm" class="admin-card hidden">
        <h1 style="color:#ff0000;">NOUVEAU PROJET</h1>
        <input type="text" id="title" placeholder="Titre">
        <input type="text" id="url" placeholder="Lien YouTube">
        <textarea id="desc" placeholder="Description..." rows="3"></textarea>
        <button onclick="publish()">PUBLIER</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURATION CORRIGÃ‰E (AVEC L'URL DE TA BASE)
        const config = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741",
            databaseURL: "https://next-editing-default-rtdb.europe-west1.firebasedatabase.app"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p).catch((err) => alert("Erreur : " + err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('uploadForm').classList.remove('hidden');
            }
        });

        window.publish = () => {
            const link = document.getElementById('url').value;
            let vidId = link.split('v=')[1] || link.split('/').pop();
            if(vidId.includes('&')) vidId = vidId.split('&')[0];

            push(ref(db, 'projects'), {
                title: document.getElementById('title').value,
                video: `https://www.youtube.com/embed/${vidId}`,
                description: document.getElementById('desc').value
            }).then(() => { 
                alert("Projet en ligne !"); 
                window.location.href='portfolio.html'; 
            }).catch((err) => alert("Erreur de publication : " + err.message));
        };
    </script>
</body>
</html>
