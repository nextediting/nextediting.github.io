<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Next Editing | Admin Panel</title>
    <style>
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; padding: 50px; display: flex; flex-direction: column; align-items: center; }
        .form-card { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #ff0000; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        h1 { color: #ff0000; letter-spacing: 2px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #cc0000; transform: scale(1.02); }
    </style>
</head>
<body>
    <h1>PANNEAU ADMIN</h1>
    <div class="form-card">
        <input type="text" id="projTitle" placeholder="Titre du projet">
        <input type="text" id="projLink" placeholder="Lien YouTube (Partager > Copier le lien)">
        <textarea id="projDesc" rows="4" placeholder="Description du projet..."></textarea>
        <button onclick="addProject()">AJOUTER AU PORTFOLIO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.addProject = function() {
            const title = document.getElementById('projTitle').value;
            const link = document.getElementById('projLink').value;
            const desc = document.getElementById('projDesc').value;

            if(!title || !link) return alert("Remplis au moins le titre et le lien !");

            // Extraction de l'ID Youtube pour l'intégration (Embed)
            let videoId = link.split('v=')[1] || link.split('/').pop();
            if(videoId.includes('&')) videoId = videoId.split('&')[0];
            const embedLink = `https://www.youtube.com/embed/${videoId}`;

            push(ref(db, 'projects'), {
                title: title,
                video: embedLink,
                description: desc,
                date: new Date().toLocaleDateString()
            }).then(() => {
                alert("Projet publié avec succès !");
                document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            });
        }
    </script>
</body>
</html>
