<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%;
            background: #050505 var(--bg-gradient) no-repeat fixed;
            color: white;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .logo-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 15px; }
        .logo-img { height: 45px; width: auto; filter: drop-shadow(0 0 10px rgba(255,0,0,0.5)); }
        .logo-text { font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; opacity: 0.8; }
        .nav-links a:hover { opacity: 1; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .portfolio-header { margin-top: 150px; text-align: center; }
        .portfolio-header h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: 10px; margin: 0; color: white; text-shadow: 0 0 30px rgba(255,0,0,0.5); }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #222;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }

        .project-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(255,0,0,0.2); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .project-info { padding: 20px; }
        .project-info h3 { margin: 0 0 10px 0; color: var(--accent); text-transform: uppercase; }
        .project-info p { margin: 0; font-family: 'Arial', sans-serif; color: #aaa; line-height: 1.4; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Next Editing Logo" class="logo-img">
            <span class="logo-text">NEXT EDITING</span>
        </a>
        <div class="nav-links" id="authStatus">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html" style="color:var(--accent); opacity:1;">Portfolio</a>
        </div>
    </nav>

    <div class="portfolio-header">
        <h1>PORTFOLIO</h1>
        <p style="color: #666; letter-spacing: 3px;">NOS DERNIÈRES CRÉATIONS</p>
    </div>

    <div class="project-grid" id="projectList">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURATION CORRIGÉE (Identique à admin.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7KjPa7v9x3KRTnXrNNeOAgbNVFo",
            authDomain: "next-editing.firebaseapp.com",
            databaseURL: "https://next-editing-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741",
            measurementId: "G-DEQT8S8LVL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Charger les projets depuis Firebase
        onValue(ref(db, 'projects'), (snapshot) => {
            const data = snapshot.val();
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = ""; 
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    projectList.innerHTML += `
                        <div class="project-card">
                            <div class="video-wrapper"><iframe src="${p.video}" allowfullscreen></iframe></div>
                            <div class="project-info"><h3>${p.title}</h3><p>${p.description}</p></div>
                        </div>`;
                });
            } else {
                projectList.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Aucun projet pour le moment.</p>";
            }
        });

        // Affichage du bouton Panel Admin si connecté
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authStatus').innerHTML = `
                    <a href="index.html">Accueil</a>
                    <a href="portfolio.html" style="color:var(--accent); opacity:1;">Portfolio</a>
                    <a href="admin.html" style="color:var(--accent); font-weight:bold;">PANEL ADMIN</a>
                `;
            }
        });
    </script>
</body>
</html>
