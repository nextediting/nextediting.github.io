<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
        }

        html {
            background: #050505 linear-gradient(180deg, #050505 0%, #4d0000 100%) no-repeat fixed;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .nav-logo { height: 40px; border-radius: 5px; }
        .logo-text { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.8rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; }
        .nav-btn { background: var(--accent); padding: 10px 20px; border-radius: 3px; opacity: 1 !important; font-weight: bold; }

        /* --- CONTENU --- */
        .main-content {
            flex: 1;
            padding: 150px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 { text-align: center; font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 50px; letter-spacing: 5px; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .project-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .project-details { padding: 20px; font-family: 'Arial', sans-serif; }
        .project-details h3 { margin: 0; font-family: 'Arial Black', sans-serif; font-size: 1.1rem; }
        .project-details p { color: #aaa; font-size: 0.9rem; margin-top: 10px; }

        /* --- PIED DE PAGE (Footer Style identique à l'accueil) --- */
        .site-footer {
            background: rgba(0,0,0,0.9);
            padding: 60px 50px;
            border-top: 1px solid #1a0000;
            margin-top: 50px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-wrap {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .brand-side { display: flex; align-items: center; gap: 20px; cursor: pointer; }
        .footer-img { height: 40px; border-radius: 4px; }
        .brand-name { font-weight: bold; font-size: 1.1rem; }
        .brand-tagline { font-size: 0.7rem; color: #444; margin-top: 5px; font-family: 'Arial', sans-serif; }

        .social-grid { display: flex; justify-content: center; gap: 25px; }
        .social-link { color: #666; text-decoration: none; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .social-link:hover { color: var(--accent); }

        .legal-side { text-align: right; font-family: 'Arial', sans-serif; }
        .legal-link { display: block; color: #333; text-decoration: none; font-size: 0.65rem; margin-bottom: 5px; transition: 0.2s; }
        .legal-link:hover { color: #666; }
        .copyright { font-size: 0.75rem; color: #555; font-weight: bold; margin-top: 10px; }

        @media (max-width: 900px) {
            .footer-wrap { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .brand-side { justify-content: center; }
            .legal-side { text-align: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="logo.png" alt="" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html" style="color: var(--accent); opacity: 1;">Portfolio</a>
            <a href="https://discord.gg/eEAxMb6Twu" class="nav-btn">Discord</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>PORTFOLIO</h1>
        <div class="portfolio-grid">
            <div class="project-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM" allowfullscreen></iframe>
                </div>
                <div class="project-details">
                    <h3>Projet #1</h3>
                    <p>Découvrez mes capacités en montage vidéo dynamique.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="brand-side" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <img src="logo.png" alt="" class="footer-img">
                <div class="brand-info">
                    <span class="brand-name">Next Editing</span>
                    <p class="brand-tagline">L'excellence visuelle au service de vos projets.</p>
                </div>
            </div>
            
            <div class="social-grid">
                <a href="https://youtube.com/@nextediting-1?si=QNBiPbEElEF38Y07" target="_blank" class="social-link">YouTube</a>
                <a href="https://github.com/nextediting" target="_blank" class="social-link">GitHub</a>
                <a href="https://discord.gg/eEAxMb6Twu" target="_blank" class="social-link">Discord</a>
            </div>

            <div class="legal-side">
                <a href="confidentialite.html" class="legal-link">Politique de confidentialité</a>
                <a href="cookies.html" class="legal-link">Politique de cookies</a>
                <a href="mentions.html" class="legal-link">Mentions légales</a>
                <p class="copyright">NEXT EDITING — 2026</p>
            </div>
        </div>
    </footer>

</body>
</html>
