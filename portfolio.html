<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%;
            background: #050505 var(--bg-gradient) no-repeat fixed;
            color: white;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; background: rgba(0,0,0,0.8);
        }
        .logo-container { display: flex; align-items: center; text-decoration: none; color: white; gap: 15px; }
        .logo-img { height: 45px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; }

        /* --- PORTFOLIO --- */
        .portfolio-header { margin-top: 50px; text-align: center; }
        .project-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px; padding: 50px; max-width: 1200px; margin: 0 auto;
        }
        .project-card {
            background: rgba(10, 10, 10, 0.8); border: 1px solid #222;
            border-radius: 15px; overflow: hidden; position: relative;
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .project-info { padding: 20px; }
        
        /* Bouton Supprimer (Admin seulement) */
        .delete-btn {
            position: absolute; top: 10px; right: 10px;
            background: var(--accent); color: white; border: none;
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
            font-size: 0.7rem; display: none; z-index: 10;
        }

        /* --- SYSTEME D'AVIS --- */
        .reviews-section { max-width: 800px; margin: 50px auto; padding: 20px; text-align: center; }
        .review-form { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        .review-form input, .review-form textarea {
            width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: white;
        }
        .review-card { background: #0a0a0a; padding: 15px; border-left: 4px solid var(--accent); margin-bottom: 15px; text-align: left; }

        /* --- FOOTER (Identique Index) --- */
        footer { background: #000; padding: 40px 20px; text-align: center; border-top: 1px solid #1a1a1a; margin-top: auto; }
        .footer-links a { color: #555; text-decoration: none; margin: 0 15px; font-size: 0.8rem; transition: 0.3s; }
        .footer-links a:hover { color: var(--accent); }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">NEXT EDITING</span>
        </a>
        <div class="nav-links" id="authStatus">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </nav>

    <div class="portfolio-header">
        <h1>PORTFOLIO</h1>
    </div>

    <div class="project-grid" id="projectList"></div>

    <div class="reviews-section">
        <h2 style="color:var(--accent)">AVIS CLIENTS</h2>
        <div class="review-form">
            <input type="text" id="revName" placeholder="Votre Nom">
            <textarea id="revText" placeholder="Votre témoignage..."></textarea>
            <button onclick="addReview()" style="background:var(--accent); color:white; border:none; padding:10px 20px; cursor:pointer;">PUBLIER MON AVIS</button>
        </div>
        <div id="reviewsList"></div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="confidentialite.html">Confidentialité</a>
            <a href="cookies.html">Cookies</a>
            <a href="mentions.html">Mentions Légales</a>
        </div>
        <p style="color: #333; font-size: 0.7rem; margin-top: 20px;">© 2026 NEXT EDITING. TOUS DROITS RÉSERVÉS.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7KjPa7v9x3KRTnXrNNeOAgbNVFo",
            authDomain: "next-editing.firebaseapp.com",
            databaseURL: "https://next-editing-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- GESTION PROJETS ---
        onValue(ref(db, 'projects'), (snapshot) => {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    projectList.innerHTML += `
                        <div class="project-card">
                            <button class="delete-btn" onclick="deleteItem('projects/${id}')">SUPPRIMER</button>
                            <div class="video-wrapper"><iframe src="${p.video}"></iframe></div>
                            <div class="project-info"><h3>${p.title}</h3><p>${p.description}</p></div>
                        </div>`;
                });
            }
            updateAdminUI();
        });

        // --- GESTION AVIS ---
        window.addReview = () => {
            const name = document.getElementById('revName').value;
            const text = document.getElementById('revText').value;
            if(name && text) {
                push(ref(db, 'reviews'), { name, text }).then(() => location.reload());
            }
        };

        onValue(ref(db, 'reviews'), (snapshot) => {
            const list = document.getElementById('reviewsList');
            list.innerHTML = "";
            const data = snapshot.val();
            if(data) {
                Object.keys(data).reverse().forEach(id => {
                    const r = data[id];
                    list.innerHTML += `
                        <div class="review-card">
                            <button class="delete-btn" onclick="deleteItem('reviews/${id}')">X</button>
                            <strong style="color:var(--accent)">${r.name}</strong>
                            <p style="font-family:Arial; font-size:0.9rem; color:#ccc;">"${r.text}"</p>
                        </div>`;
                });
            }
            updateAdminUI();
        });

        // --- FONCTIONS ADMIN ---
        window.deleteItem = (path) => {
            if(confirm("Supprimer définitivement ?")) {
                remove(ref(db, path));
            }
        };

        function updateAdminUI() {
            const user = auth.currentUser;
            if (user) {
                document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'block');
                document.getElementById('authStatus').innerHTML = `
                    <a href="index.html">Accueil</a>
                    <a href="portfolio.html" style="color:var(--accent)">Portfolio</a>
                    <a href="admin.html" style="font-weight:bold; color:var(--accent)">PANEL ADMIN</a>
                `;
            }
        }

        onAuthStateChanged(auth, updateAdminUI);
    </script>
</body>
</html>
