<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root { --accent: #ff0000; }
        body { margin: 0; padding: 0; background: #050505; color: white; font-family: 'Arial', sans-serif; min-height: 100vh; }
        .navbar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0,0,0,0.9); z-index: 999; box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.1);}
        
        .main { padding: 150px 50px 50px; max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; font-family: 'Arial Black'; font-size: 3rem; margin-bottom: 50px; letter-spacing: 5px; }

        /* GRILLE DE 3 PROJETS */
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        
        .project-card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .project-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .video-container { position: relative; padding-top: 56.25%; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .details { padding: 20px; }
        .details h3 { margin: 0; font-family: 'Arial Black'; color: white; }
        .details p { color: #888; font-size: 0.9rem; margin-top: 10px; }

        /* BOUTON + FLOTTANT */
        #addBtn { display: none; position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px; background: var(--accent); color: white; border-radius: 50%; align-items: center; justify-content: center; text-decoration: none; font-size: 40px; font-weight: bold; box-shadow: 0 0 30px rgba(255,0,0,0.5); z-index: 1000; transition: 0.3s; }
        #addBtn:hover { transform: scale(1.1) rotate(90deg); }

        @media (max-width: 1100px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .portfolio-grid { grid-template-columns: 1fr; } .main { padding: 120px 20px; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" style="color:white; text-decoration:none; font-family: 'Arial Black';">Next Editing</a>
        <div id="authLinks" style="display:flex; gap:20px; align-items:center;">
            <a href="index.html" style="color:white; text-decoration:none; font-size: 0.8rem;">ACCUEIL</a>
            <a href="admin.html" style="background:var(--accent); padding:10px 20px; border-radius:5px; color:white; text-decoration:none; font-weight:bold; font-size: 0.8rem;">CONNEXION</a>
        </div>
    </nav>

    <div class="main">
        <h1>PORTFOLIO</h1>
        <div class="portfolio-grid" id="projectList">
            </div>
    </div>

    <a href="admin.html" id="addBtn">+</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Récupérer les projets
        onValue(ref(db, 'projects'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('projectList');
            container.innerHTML = "";
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    container.innerHTML += `
                        <div class="project-card">
                            <div class="video-container"><iframe src="${p.video}" allowfullscreen></iframe></div>
                            <div class="details"><h3>${p.title}</h3><p>${p.description}</p></div>
                        </div>`;
                });
            }
        });

        // Mode Admin
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('addBtn').style.display = "flex";
                document.getElementById('authLinks').innerHTML = `
                    <a href="index.html" style="color:white; text-decoration:none;">ACCUEIL</a>
                    <a href="admin.html" style="color:var(--accent); font-weight:bold; text-decoration:none;">PANEL ADMIN</a>
                `;
            }
        });
    </script>
</body>
</html>
