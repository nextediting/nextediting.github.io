<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
        }

        /* Fond dégradé appliqué directement au HTML pour éviter les bugs */
        html {
            background: #050505 linear-gradient(180deg, #050505 0%, #4d0000 100%) no-repeat fixed;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .nav-logo { height: 40px; border-radius: 5px; }
        .logo-text { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.8rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; }
        .nav-btn { background: var(--accent); padding: 10px 20px; border-radius: 3px; opacity: 1 !important; font-weight: bold; }

        /* --- CONTENU --- */
        .main-content {
            flex: 1; /* Pousse le footer vers le bas */
            padding: 150px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 { text-align: center; font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 50px; letter-spacing: 5px; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .project-card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .project-details { padding: 20px; font-family: 'Arial', sans-serif; }
        .project-details h3 { margin: 0; font-family: 'Arial Black', sans-serif; font-size: 1.1rem; }
        .project-details p { color: #aaa; font-size: 0.9rem; margin-top: 10px; }

        /* --- FOOTER --- */
        footer {
            background: #000;
            padding: 50px;
            border-top: 1px solid #222;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .socials { display: flex; gap: 20px; }
        .socials a { color: #666; text-decoration: none; font-size: 0.8rem; font-family: 'Arial', sans-serif; transition: 0.3s; }
        .socials a:hover { color: var(--accent); }

        .legal { text-align: right; }
        .legal a { display: block; color: #444; text-decoration: none; font-size: 0.7rem; font-family: 'Arial', sans-serif; margin-bottom: 5px; }
        .copyright { color: #666; font-size: 0.8rem; margin-top: 10px; }

        @media (max-width: 768px) {
            .footer-content { flex-direction: column; text-align: center; }
            .legal { text-align: center; }
            .navbar { padding: 15px 20px; }
            .logo-text { display: none; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="logo.png" alt="" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html" style="color: var(--accent); opacity: 1;">Portfolio</a>
            <a href="https://discord.gg/eEAxMb6Twu" class="nav-btn">Discord</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>PORTFOLIO</h1>
        
        <div class="portfolio-grid">
            <div class="project-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM" allowfullscreen></iframe>
                </div>
                <div class="project-details">
                    <h3>Projet #1</h3>
                    <p>Description du montage vidéo effectué.</p>
                </div>
            </div>
            </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <span style="font-weight: bold;">Next Editing</span>
                <p style="font-size: 0.7rem; color: #444; margin-top: 5px; font-family: Arial;">L'excellence visuelle.</p>
            </div>
            
            <div class="socials">
                <a href="https://youtube.com/@nextediting-1">YouTube</a>
                <a href="https://github.com/nextediting">GitHub</a>
                <a href="https://discord.gg/eEAxMb6Twu">Discord</a>
            </div>

            <div class="legal">
                <a href="confidentialite.html">Confidentialité</a>
                <a href="cookies.html">Cookies</a>
                <a href="mentions.html">Mentions légales</a>
                <div class="copyright">© NEXT EDITING 2026</div>
            </div>
        </div>
    </footer>

</body>
</html>
