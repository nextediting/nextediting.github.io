<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%;
            background: #050505 var(--bg-gradient) no-repeat fixed;
            color: white;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVIGATION (Identique Index) --- */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .logo-container:hover { transform: scale(1.05); }
        .nav-logo { height: 45px; width: auto; border-radius: 5px; transition: 0.3s; }
        .logo-container:hover .nav-logo { filter: drop-shadow(0 0 10px var(--accent)); }
        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.85rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }
        .nav-btn { background: var(--accent) !important; padding: 10px 20px; border-radius: 3px; opacity: 1 !important; font-weight: bold; border: none; color: white; cursor: pointer; text-decoration: none; }

        /* --- GRILLE PORTFOLIO --- */
        .main-content {
            padding: 150px 50px 100px;
            max-width: 1300px;
            margin: 0 auto;
            flex: 1; /* Pousse le footer vers le bas */
        }

        h1 { font-size: clamp(2.5rem, 8vw, 4rem); text-align: center; letter-spacing: 5px; margin-bottom: 60px; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #1a0000;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.4s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .project-info { padding: 20px; font-family: 'Arial', sans-serif; }
        .project-info h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: #fff; text-transform: uppercase; }
        .project-info p { margin: 0; font-size: 0.85rem; color: #aaa; line-height: 1.4; }

        /* --- FOOTER (Identique Index) --- */
        .site-footer {
            background: #020202;
            padding: 60px 50px;
            border-top: 1px solid #1a0000;
        }

        .footer-wrap {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .brand-side { display: flex; align-items: center; gap: 20px; cursor: pointer; }
        .footer-img { height: 40px; border-radius: 4px; filter: grayscale(1); transition: 0.4s; }
        .brand-side:hover .footer-img { filter: grayscale(0) drop-shadow(0 0 8px var(--accent)); }
        .brand-tagline { font-size: 0.7rem; color: #444; margin-top: 5px; font-family: 'Arial', sans-serif; }

        .social-grid { display: flex; justify-content: center; gap: 25px; }
        .social-link { color: #666; text-decoration: none; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .social-link:hover { color: var(--accent); }

        .legal-side { text-align: right; font-family: 'Arial', sans-serif; }
        .legal-link { display: block; color: #333; text-decoration: none; font-size: 0.65rem; margin-bottom: 5px; transition: 0.2s; }
        .legal-link:hover { color: #666; }
        .copyright { font-size: 0.75rem; color: #555; font-weight: bold; margin-top: 10px; }

        /* --- BOUTON ADMIN FLOTTANT --- */
        #adminAddBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            z-index: 2000;
        }

        @media (max-width: 1000px) {
            .portfolio-grid { grid-template-columns: repeat(2, 1fr); }
            .footer-wrap { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .brand-side, .social-grid { justify-content: center; }
            .legal-side { text-align: center; }
        }
        @media (max-width: 600px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="logo.png" alt="" class="nav-logo">
            <div class="logo-text">Next Editing</div>
        </div>
        <div class="nav-links" id="authStatus">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html" style="color:var(--accent); opacity:1;">Portfolio</a> 
            <a href="admin.html" class="nav-btn">Connexion</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>PORTFOLIO</h1>
        <div class="portfolio-grid" id="projectList">
            </div>
    </div>

    <a href="admin.html" id="adminAddBtn">+</a>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="brand-side" onclick="window.scrollTo(0,0)">
                <img src="logo.png" alt="" class="footer-img">
                <div class="brand-info">
                    <span class="brand-name">Next Editing</span>
                    <p class="brand-tagline">L'excellence visuelle au service de vos projets.</p>
                </div>
            </div>
            
            <div class="social-grid">
                <a href="https://youtube.com/@nextediting-1?si=QNBiPbEElEF38Y07" target="_blank" class="social-link">YouTube</a>
                <a href="https://github.com/nextediting" target="_blank" class="social-link">GitHub</a>
                <a href="https://discord.gg/eEAxMb6Twu" target="_blank" class="social-link">Discord</a>
            </div>

            <div class="legal-side">
                <a href="confidentialite.html" class="legal-link">Politique de confidentialité</a>
                <a href="cookies.html" class="legal-link">Politique de cookies</a>
                <a href="mentions.html" class="legal-link">Mentions légales</a>
                <p class="copyright">NEXT EDITING — 2026</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Charger les projets depuis Firebase
        onValue(ref(db, 'projects'), (snapshot) => {
            const data = snapshot.val();
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = ""; 
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    projectList.innerHTML += `
                        <div class="project-card">
                            <div class="video-wrapper"><iframe src="${p.video}" allowfullscreen></iframe></div>
                            <div class="project-info"><h3>${p.title}</h3><p>${p.description}</p></div>
                        </div>`;
                });
            } else {
                projectList.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Aucun projet pour le moment.</p>";
            }
        });

        // Gestion de l'affichage Admin
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('adminAddBtn').style.display = 'flex';
                document.getElementById('authStatus').innerHTML = `
                    <a href="index.html">Accueil</a>
                    <a href="portfolio.html" style="color:var(--accent); opacity:1;">Portfolio</a>
                    <a href="admin.html" style="color:var(--accent); font-weight:bold;">PANEL ADMIN</a>
                `;
            }
        });
    </script>
</body>
</html>
