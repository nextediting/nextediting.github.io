<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            /* C'est ici qu'on force le fond dégradé sur toute la page */
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION (Copiée de ton index) --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .nav-logo { height: 45px; width: auto; border-radius: 5px; }

        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 30px; }

        .nav-links a { 
            color: white; 
            text-decoration: none; 
            font-size: 0.85rem; 
            font-family: 'Arial', sans-serif; 
            text-transform: uppercase; 
            opacity: 0.7; 
            transition: 0.3s; 
        }

        .nav-links a:hover { opacity: 1; color: var(--accent); }

        .nav-btn { 
            background: var(--accent) !important; 
            padding: 10px 20px; 
            border-radius: 3px; 
            opacity: 1 !important; 
            font-weight: bold; 
        }

        /* --- GRILLE PORTFOLIO --- */
        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 150px 20px 100px; /* Espace pour ne pas être sous la navbar */
            text-align: center;
        }

        h1 { font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 50px; letter-spacing: 5px; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .project-details { padding: 20px; text-align: left; }
        .project-details h3 { margin: 0; font-size: 1.2rem; color: #fff; }
        .project-details p { font-family: 'Arial', sans-serif; color: #aaa; font-size: 0.9rem; margin-top: 10px; }

        @media (max-width: 768px) {
            .navbar { padding: 15px 20px; }
            .logo-text { font-size: 1rem; }
            .nav-links { gap: 15px; }
        }
    </style>
</head>
<body>

            <div class="logo-text">Next Editing</div>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
