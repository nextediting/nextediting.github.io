<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Next Editing</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root { --accent: #ff0000; }
        html { background: #050505 linear-gradient(180deg, #050505 0%, #4d0000 100%) no-repeat fixed; }
        body { margin: 0; padding: 0; color: white; font-family: 'Arial Black', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }

        /* --- NAVIGATION --- */
        .navbar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; box-sizing: border-box; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .nav-logo { height: 40px; border-radius: 5px; }
        .logo-text { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.8rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; }
        .nav-btn { background: var(--accent); padding: 10px 20px; border-radius: 3px; border:none; color:white; font-weight: bold; cursor:pointer; }

        /* --- CONTENU --- */
        .main-content { flex: 1; padding: 150px 20px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        h1 { text-align: center; font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: 50px; letter-spacing: 5px; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .project-card { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; overflow: hidden; transition: 0.3s; }
        .project-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .project-details { padding: 20px; font-family: 'Arial', sans-serif; }
        .project-details h3 { margin: 0; font-weight: bold; font-size: 1.1rem; }
        .project-details p { color: #aaa; font-size: 0.9rem; margin-top: 10px; }

        @media (max-width: 1100px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="logo.png" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </div>
        <div class="nav-links" id="authStatus">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html" style="color: var(--accent); opacity: 1;">Portfolio</a>
            <button onclick="window.location.href='admin.html'" class="nav-btn">Connexion</button>
        </div>
    </nav>

    <div class="main-content">
        <h1>PORTFOLIO</h1>
        <div class="portfolio-grid" id="projectList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- AFFICHAGE DES PROJETS ---
        onValue(ref(db, 'projects'), (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('projectList');
            list.innerHTML = ""; 
            if (data) {
                Object.keys(data).reverse().forEach(id => {
                    const p = data[id];
                    list.innerHTML += `
                        <div class="project-card">
                            <div class="video-wrapper"><iframe src="${p.video}" allowfullscreen></iframe></div>
                            <div class="project-details"><h3>${p.title}</h3><p>${p.description}</p></div>
                        </div>`;
                });
            }
        });

        // --- GESTION NAVBAR DYNAMIQUE ---
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('authStatus');
            if (user) {
                status.innerHTML = `
                    <a href="index.html">Accueil</a>
                    <a href="admin.html" style="color:var(--accent); font-weight:bold;">PANEL ADMIN</a>
                    <button onclick="logout()" class="nav-btn" style="background:#333">DÃ©connexion</button>`;
            }
        });

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
