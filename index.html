<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage</title>
    <style>
        :root {
            --accent: #ff0000;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* Conteneur de la vidéo de fond */
        .video-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            filter: brightness(0.4); /* Assombrit pour lire le texte */
        }

        /* Ajustement pour que la vidéo remplisse toujours l'écran */
        @media (min-aspect-ratio: 16/9) {
          .video-background iframe { height: 56.25vw; }
        }
        @media (max-aspect-ratio: 16/9) {
          .video-background iframe { width: 177.78vh; }
        }

        /* Interface au-dessus de la vidéo */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .btn-discord {
            padding: 18px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .btn-discord:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent);
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&rel=0&showinfo=0&iv_load_policy=3" 
            frameborder="0" 
            allow="autoplay; encrypted-media">
        </iframe>
    </div>

    <div class="content">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">L'agence qui transforme vos rushs en pépites.</p>
        <a href="https://discord.gg/TON_LIEN" class="btn-discord">REJOINDRE LE DISCORD</a>
    </div>

</body>
</html>
