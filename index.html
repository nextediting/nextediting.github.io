<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage</title>
    <style>
        :root {
            --accent: #ff0000; /* Ton rouge */
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* Fond avec un léger dégradé pour remplacer la vidéo */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0505 0%, #050505 100%);
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            letter-spacing: 8px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Bouton pour lancer la vidéo */
        .btn-watch {
            padding: 20px 40px;
            background: transparent;
            color: white;
            border: 2px solid var(--accent);
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-watch:hover {
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            transform: translateY(-3px);
        }

        /* La fenêtre Pop-up (Modal) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16/9;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">L'ère du montage 2026</p>
        
        <button class="btn-watch" onclick="playVideo()">
            <span style="font-size: 1.5rem;">▶</span> REGARDER LA PRÉSENTATION
        </button>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="stopVideo()">✖ FERMER</span>
            <iframe id="ytPlayer" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('ytPlayer');
        const videoURL = "https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&rel=0";

        function playVideo() {
            modal.style.display = 'flex';
            player.src = videoURL;
        }

        function stopVideo() {
            modal.style.display = 'none';
            player.src = ""; // Coupe la vidéo
        }

        // Fermer si on clique sur le fond noir
        window.onclick = function(event) {
            if (event.target == modal) { stopVideo(); }
        }
    </script>

</body>
</html>
