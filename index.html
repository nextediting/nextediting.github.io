    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%;
            background-color: #050505;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .logo-container:hover { transform: scale(1.05); }

        .nav-logo { height: 45px; width: auto; border-radius: 5px; transition: 0.3s; }

        .logo-container:hover .nav-logo { filter: drop-shadow(0 0 10px var(--accent)); }

        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 30px; }

        .nav-links a { color: white; text-decoration: none; font-size: 0.85rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }

        .nav-links a:hover { opacity: 1; color: var(--accent); }

        .nav-btn { background: var(--accent) !important; padding: 10px 20px; border-radius: 3px; opacity: 1 !important; font-weight: bold; }

        /* --- VIDEO SECTION --- */
        .video-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-background iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        @media (min-aspect-ratio: 16/9) { .video-background iframe { height: 56.25vw; } }
        @media (max-aspect-ratio: 16/9) { .video-background iframe { width: 177.78vh; } }

        /* --- CONTENT SECTION --- */
        .content-section {
            padding: 100px 20px;
            text-align: center;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; letter-spacing: 5px; }

        .subtitle { font-family: 'Arial', sans-serif; font-size: 1.2rem; color: #ccc; margin: 20px 0 40px 0; text-transform: uppercase; letter-spacing: 2px; }

        .btn-main {
            padding: 20px 45px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--accent); }

        /* --- FOOTER --- */
        .site-footer {
            background: #020202;
            padding: 60px 50px;
            border-top: 1px solid #1a0000;
        }

        .footer-wrap {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .brand-side { display: flex; align-items: center; gap: 20px; cursor: pointer; }

        .footer-img { height: 40px; border-radius: 4px; filter: grayscale(1); transition: 0.4s; }

        .brand-side:hover .footer-img { 
            filter: grayscale(0) drop-shadow(0 0 8px var(--accent)); 
        }

        .brand-tagline { font-size: 0.7rem; color: #444; margin-top: 5px; font-family: 'Arial', sans-serif; }

        .social-grid { display: flex; justify-content: center; gap: 25px; }

        .social-link { color: #666; text-decoration: none; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }

        .social-link:hover { color: var(--accent); }

        .legal-side { text-align: right; font-family: 'Arial', sans-serif; }

        .legal-link { 
            display: block; 
            color: #333; 
            text-decoration: none; 
            font-size: 0.65rem; 
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .legal-link:hover { color: #666; }

        .copyright { font-size: 0.75rem; color: #555; font-weight: bold; margin-top: 10px; }

        @media (max-width: 900px) {
            .footer-wrap { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .brand-side { justify-content: center; }
            .legal-side { text-align: center; }
        }
    </style>
</head>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="brand-side" onclick="window.scrollTo(0,0)">
                <img src="logo.png" alt="" class="footer-img">
                <div class="brand-info">
                    <span class="brand-name">Next Editing</span>
                    <p class="brand-tagline">L'excellence visuelle au service de vos projets.</p>
                </div>
            </div>
            
            <div class="social-grid">
                <a href="https://youtube.com/@nextediting-1?si=QNBiPbEElEF38Y07" target="_blank" class="social-link">YouTube</a>

                <p class="copyright">NEXT EDITING — 2026</p>
            </div>
        </div>
    </footer>

</body>
</html>
