<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage Vidéo</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0; width: 100%;
            background-color: #050505; color: white;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; box-sizing: border-box; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; }
        .nav-logo { height: 45px; width: auto; border-radius: 5px; }
        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.85rem; font-family: 'Arial', sans-serif; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* --- NOTIFS --- */
        .nav-notif { position: relative; cursor: pointer; display: flex; align-items: center; margin-right: 10px; }
        .bell-icon { width: 22px; height: 22px; fill: none; stroke: white; stroke-width: 2; }
        .notif-badge { 
            position: absolute; top: -5px; right: -8px; background: var(--accent); 
            color: white; font-size: 10px; min-width: 15px; height: 15px; 
            border-radius: 50%; display: none; align-items: center; justify-content: center;
            font-weight: bold; border: 1.5px solid #000;
        }
        .notif-dropdown {
            position: absolute; top: 45px; right: 0; width: 280px; 
            background: #0f0f0f; border: 1px solid #222; border-radius: 12px; 
            display: none; flex-direction: column; z-index: 2000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); overflow: hidden;
        }
        .notif-item { padding: 15px; border-bottom: 1px solid #1a1a1a; font-family: 'Arial', sans-serif; }
        .notif-item strong { color: var(--accent); display: block; text-transform: uppercase; font-size: 0.75rem; }
        .notif-item p { margin: 5px 0 0; color: #bbb; font-size: 0.85rem; line-height: 1.4; }

        /* --- SECTION VIDEO (HAUT) --- */
        .video-section { position: relative; height: 80vh; width: 100%; overflow: hidden; background: #000; }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* --- SECTION TEXTE (MILIEU - FOND NOIR/ROUGE) --- */
        .content-section {
            padding: 100px 20px;
            background: var(--bg-gradient);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { font-size: clamp(3rem, 8vw, 5rem); margin: 0; letter-spacing: 8px; }
        .subtitle { font-family: 'Arial', sans-serif; font-size: 1.3rem; color: #ccc; margin: 25px 0 50px 0; text-transform: uppercase; }
        .btn-main { padding: 22px 50px; background: var(--accent); color: white; text-decoration: none; font-weight: bold; border-radius: 5px; transition: 0.3s; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); }

        /* --- PIED DE PAGE (BAS) --- */
        .site-footer { background: #020202; padding: 70px 50px; border-top: 1px solid #1a0000; font-family: 'Arial', sans-serif; }
        .footer-wrap { max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; align-items: flex-start; }
        .brand-side { cursor: pointer; }
        .footer-img { height: 50px; margin-bottom: 15px; border-radius: 8px; }
        .brand-name { display: block; font-family: 'Arial Black'; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .brand-tagline { color: #555; font-size: 0.85rem; margin: 5px 0 0; }
        .social-grid { display: flex; gap: 20px; }
        .social-link { color: #444; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .social-link:hover { color: var(--accent); }
        .legal-side { text-align: right; display: flex; flex-direction: column; gap: 8px; }
        .legal-link { color: #444; text-decoration: none; font-size: 0.75rem; transition: 0.3s; }
        .legal-link:hover { color: #888; }
        .copyright { color: #222; font-weight: bold; font-size: 0.75rem; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </a>
        <div class="nav-links">
            <div class="nav-notif" id="notifBtn">
                <svg class="bell-icon" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span id="notifBadge" class="notif-badge">0</span>
                <div id="notifDropdown" class="notif-dropdown"><div id="notifList"></div></div>
            </div>
            <a href="index.html">Accueil</a>
            <a href="portfolio.html">Portfolio</a>
            <div id="authStatus"><a href="admin.html" style="background:var(--accent); padding:10px 20px; border-radius:4px; color:white; text-decoration:none; font-size:0.8rem; font-weight:bold;">CONNEXION</a></div>
        </div>
    </nav>

    <section class="video-section">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&rel=0&showinfo=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
    </section>

    <section class="content-section">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">Le futur du montage entre vos mains.</p>
        <a href="https://discord.gg/eEAxMb6Twu" class="btn-main">Travailler avec nous</a>
    </section>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="brand-side" onclick="window.scrollTo(0,0)">
                <img src="logo.png" alt="" class="footer-img">
                <div class="brand-info">
                    <span class="brand-name">Next Editing</span>
                    <p class="brand-tagline">Le futur du montage entre vos mains.</p>
                </div>
            </div>
            
            <div class="social-grid">
                <a href="https://youtube.com/@nextediting-1?si=QNBiPbEElEF38Y07" target="_blank" class="social-link">YouTube</a>
                <a href="https://github.com/nextediting" target="_blank" class="social-link">GitHub</a>
                <a href="https://discord.gg/eEAxMb6Twu" target="_blank" class="social-link">Discord</a>
            </div>

            <div class="legal-side">
                <a href="confidentialite.html" class="legal-link">Politique de confidentialité</a>
                <a href="cookies.html" class="legal-link">Politique de cookies</a>
                <a href="mentions.html" class="legal-link">Mentions légales</a>
                <p class="copyright">NEXT EDITING — 2026</p>
            </div>
        </div>
    </footer>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function loadNotifications() {
            const list = document.getElementById('notifList');
            const badge = document.getElementById('notifBadge');

            onValue(query(ref(db, 'notifications'), limitToLast(5)), (snap) => {
                let html = "";
                let count = 0;
                const data = snap.val();

                if (data) {
                    // On boucle sur chaque notification
                    Object.keys(data).reverse().forEach(key => {
                        const n = data[key];
                        
                        // Détection automatique des champs (Titre et Message)
                        // On cherche n'importe quelle variante envoyée par le panel
                        const title = n.title || n.titre || n.subject || "ANNONCE";
                        const message = n.message || n.text || n.desc || n.msg || (typeof n === 'string' ? n : "");

                        if (message || title !== "ANNONCE") {
                            html += `
                                <div class="notif-item" style="border-bottom: 1px solid #222; padding: 12px;">
                                    <strong style="color: #ff0000; font-size: 0.7rem; display: block; margin-bottom: 3px;">
                                        ${title.toUpperCase()}
                                    </strong>
                                    <p style="margin: 0; font-size: 0.85rem; color: #ccc; font-family: Arial, sans-serif;">
                                        ${message}
                                    </p>
                                </div>`;
                            count++;
                        }
                    });
                }

                if (count > 0) {
                    list.innerHTML = html;
                    badge.innerText = count;
                    badge.style.display = "flex";
                } else {
                    list.innerHTML = '<div class="notif-item" style="text-align:center; padding: 20px; opacity:0.3; font-size: 0.8rem;">Aucune notification</div>';
                    badge.style.display = "none";
                }
            }, (error) => {
                console.error("Erreur Firebase :", error);
            });
        }

        // Toggle du menu
        document.getElementById('notifBtn').onclick = (e) => {
            e.stopPropagation();
            const d = document.getElementById('notifDropdown');
            d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
        };

        window.onclick = () => {
            document.getElementById('notifDropdown').style.display = 'none';
        };

        loadNotifications();
    </script>
</body>
</html>
