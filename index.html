<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage Vid√©o</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0; width: 100%;
            background-color: #050505; color: white;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; box-sizing: border-box; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; }
        .nav-logo { height: 45px; width: auto; border-radius: 5px; }
        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-links a { 
            color: white; text-decoration: none; font-size: 0.85rem; 
            font-family: 'Arial', sans-serif; text-transform: uppercase; 
            opacity: 0.7; transition: 0.3s; 
        }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        .nav-btn-red { 
            background: var(--accent); padding: 10px 20px; border-radius: 4px; 
            color: white; text-decoration: none; font-size: 0.8rem; font-weight: bold; 
            transition: 0.3s;
        }

        .panel-btn {
            display: flex; align-items: center; gap: 8px;
            background: rgba(43, 21, 75, 0.5); border: 1px solid #7c66ff;
            padding: 8px 16px; border-radius: 8px; color: #b3a4ff;
            text-decoration: none; font-family: 'Arial', sans-serif; font-size: 0.85rem; font-weight: bold;
        }

        /* --- CLOCHE & NOTIFS --- */
        .nav-notif { position: relative; cursor: pointer; display: flex; align-items: center; margin-right: 10px; }
        .bell-icon { width: 22px; height: 22px; fill: none; stroke: white; stroke-width: 2; }
        
        .notif-badge { 
            position: absolute; top: -5px; right: -8px; 
            background: var(--accent); color: white; font-size: 10px; 
            min-width: 15px; height: 15px; border-radius: 50%; 
            display: none; align-items: center; justify-content: center;
            font-weight: bold; border: 1.5px solid #000;
        }

        .notif-dropdown {
            position: absolute; top: 45px; right: 0; width: 280px; 
            background: #0f0f0f; border: 1px solid #222; border-radius: 12px; 
            display: none; flex-direction: column; z-index: 2000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); overflow: hidden;
        }

        .notif-item { 
            padding: 15px; border-bottom: 1px solid #1a1a1a; 
            font-family: 'Arial', sans-serif; color: #eee;
        }
        .notif-item strong { color: var(--accent); display: block; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 4px; }
        .notif-item p { margin: 0; color: #bbb; font-size: 0.85rem; line-height: 1.4; }

        /* --- SECTIONS --- */
        .video-section { position: relative; height: 100vh; width: 100%; overflow: hidden; background: #000; }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh; transform: translate(-50%, -50%); pointer-events: none;
        }

        .content-section {
            padding: 120px 20px; text-align: center; background: var(--bg-gradient);
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 70vh;
        }
        h1 { font-size: clamp(3rem, 10vw, 6rem); margin: 0; letter-spacing: 8px; }
        .subtitle { font-family: 'Arial', sans-serif; font-size: 1.3rem; color: #ccc; margin: 25px 0 50px 0; text-transform: uppercase; }
        .btn-main { padding: 22px 50px; background: var(--accent); color: white; text-decoration: none; font-weight: bold; border-radius: 5px; box-shadow: 0 0 25px rgba(255, 0, 0, 0.4); }

        /* --- FOOTER FIXE --- */
        .site-footer { background: #020202; padding: 70px 50px; border-top: 1px solid #1a0000; }
        .footer-wrap { max-width: 1300px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; align-items: center; }
        .footer-brand { display: flex; align-items: center; gap: 15px; }
        .footer-legal { text-align: right; color: #333; font-family: Arial; font-size: 0.75rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </a>
        <div class="nav-links">
            <div class="nav-notif" id="notifBtn">
                <svg class="bell-icon" viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span id="notifBadge" class="notif-badge">0</span>
                <div id="notifDropdown" class="notif-dropdown"><div id="notifList"></div></div>
            </div>
            <a href="index.html">Accueil</a>
            <a href="portfolio.html">Portfolio</a>
            <div id="authStatus"><a href="admin.html" class="nav-btn-red">CONNEXION</a></div>
        </div>
    </nav>

    <section class="video-section">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&rel=0&showinfo=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
    </section>

    <section class="content-section">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">Le futur du montage entre vos mains.</p>
        <a href="https://discord.gg/eEAxMb6Twu" class="btn-main">Travailler avec nous</a>
    </section>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div class="footer-brand">
                <img src="logo.png" alt="" style="height:40px; border-radius:5px;">
                <span style="font-weight:bold; letter-spacing:1px;">Next Editing</span>
            </div>
            <div class="footer-legal">
                <span>¬© 2026 NEXT EDITING. TOUS DROITS R√âSERV√âS.</span>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('authStatus');
            if (user) {
                status.innerHTML = `<div style="display:flex; align-items:center; gap:15px;">
                    <a href="admin.html" class="panel-btn">Panel</a>
                    <button id="logoutBtn" style="background:none; border:none; color:#444; cursor:pointer; font-size:10px;">Logout</button>
                </div>`;
                document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
            }
        });

        // --- NOTIFS (VERSION CORRIG√âE) ---
        function loadNotifications() {
            const notifRef = query(ref(db, 'notifications'), limitToLast(5));
            onValue(notifRef, (snapshot) => {
                const list = document.getElementById('notifList');
                const badge = document.getElementById('notifBadge');
                let html = "";
                let count = 0;

                // 1. Cadeau
                if (localStorage.getItem('lastSpin') !== new Date().toDateString()) {
                    html += `<div class="notif-item" style="border-left: 4px solid red;"><strong>üéÅ CADEAU</strong><p>Ton tour de roue est pr√™t !</p></div>`;
                    count++;
                }

                // 2. Firebase - On v√©rifie si les donn√©es existent
                const data = snapshot.val();
                if (data) {
                    Object.values(data).reverse().forEach(n => {
                        // Securit√© : on teste TOUTES les cl√©s possibles
                        const t = n.title || n.titre || "Notification";
                        const m = n.message || n.text || n.msg || "Consultez votre panel.";
                        html += `<div class="notif-item"><strong>${t}</strong><p>${m}</p></div>`;
                        count++;
                    });
                }

                list.innerHTML = count > 0 ? html : '<div class="notif-item" style="text-align:center; opacity:0.5;">Aucune notification</div>';
                badge.innerText = count;
                badge.style.display = count > 0 ? "flex" : "none";
            });
        }

        document.getElementById('notifBtn').onclick = (e) => {
            e.stopPropagation();
            const d = document.getElementById('notifDropdown');
            d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
        };

        window.onclick = () => document.getElementById('notifDropdown').style.display = 'none';
        loadNotifications();
    </script>
</body>
</html>
