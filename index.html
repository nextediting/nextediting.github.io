<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Conteneur de la vidéo de fond */
        .video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .video-container iframe {
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            filter: brightness(0.5); /* Pour que le texte reste lisible */
        }

        /* Interface au-dessus */
        .overlay {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn-discord {
            margin-top: 30px;
            padding: 15px 35px;
            background: #ff00ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 15px #ff00ff;
            transition: 0.3s;
        }

        .btn-discord:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&rel=0&showinfo=0&iv_load_policy=3" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="overlay">
        <h1>NEXT EDITING</h1>
        <p>L'agence de montage qui redéfinit les codes.</p>
        <a href="https://discord.gg/TON_LIEN" class="btn-discord">REJOINDRE LE DISCORD</a>
    </div>

</body>
</html>
