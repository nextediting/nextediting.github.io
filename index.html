<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff00ff;
        }
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(106, 17, 203, 0.5));
        }
        .subtitle { font-size: 1.5rem; color: #bbb; margin-bottom: 30px; }
        .btn {
            padding: 15px 40px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s; box-shadow: 0 0 15px var(--accent);
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 0 30px var(--accent); }
    </style>
</head>
<body>
    <header>
        <h1>NEXT EDITING</h1>
        <p class="subtitle">L'agence qui transforme vos rushs en p√©pites.</p>
        <a href="https://discord.gg/TON_LIEN" class="btn">Rejoindre le Discord</a>
    </header>
</body>
</html>
