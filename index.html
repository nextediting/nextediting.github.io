<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | L'Agence de Montage du Futur</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Empêche le scroll sur la page d'accueil */
        }

        /* Arrière-plan vidéo */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .video-bg iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            filter: brightness(0.4) blur(2px); /* Effet cinématographique */
        }

        @media (min-aspect-ratio: 16/9) {
          .video-bg iframe { height: 56.25vw; }
        }
        @media (max-aspect-ratio: 16/9) {
          .video-bg iframe { width: 177.78vh; }
        }

        /* Overlay de contenu */
        .hero {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .btn-play {
            padding: 18px 45px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
            background: #e600e6;
        }

        /* Modal Vidéo */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            position: relative;
            border: 2px solid var(--accent);
            box-shadow: 0 0 50px rgba(255,0,255,0.3);
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="video-bg">
        <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&showinfo=0&rel=0" frameborder="0" allow="autoplay"></iframe>
    </div>

    <div class="hero">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">Une nouvelle ère du montage commence. Préparez-vous à innover avec nous.</p>
        
        <button class="btn-play" onclick="openModal()">
            <span>▶</span> LANCER LE SHOWREEL
        </button>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times; FERMER</span>
            <iframe id="mainVideo" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const iframe = document.getElementById('mainVideo');
        const videoId = "yOPjaW5HoNM";

        function openModal() {
            modal.style.display = 'flex';
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        }

        function closeModal() {
            modal.style.display = 'none';
            iframe.src = ""; // Stop la vidéo
        }

        // Fermer si on clique à côté
        window.onclick = function(event) {
            if (event.target == modal) { closeModal(); }
        }
    </script>

</body>
</html>
