<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Editing | Agence de Montage Vid√©o</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --accent: #ff0000;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #4d0000 100%);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%;
            background-color: #050505;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: absolute;
            top: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .logo-container {
            display: flex; align-items: center; gap: 15px;
            text-decoration: none; color: white; transition: 0.2s;
        }
        .logo-container:hover { transform: scale(1.05); }
        .nav-logo { height: 45px; width: auto; border-radius: 5px; }
        .logo-text { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a { 
            color: white; text-decoration: none; font-size: 0.85rem; 
            font-family: 'Arial', sans-serif; text-transform: uppercase; 
            opacity: 0.7; transition: 0.3s; 
        }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* --- SYST√àME NOTIFICATIONS --- */
        .nav-notif { position: relative; cursor: pointer; display: flex; align-items: center; }
        .notif-badge { 
            position: absolute; top: -8px; right: -8px; background: var(--accent); 
            color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; 
            display: none; font-family: Arial, sans-serif; font-weight: bold;
        }
        .notif-dropdown {
            position: absolute; top: 40px; right: 0; width: 280px; background: #0a0a0a;
            border: 1px solid #222; border-radius: 10px; display: none; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 2000; text-align: left;
        }
        .notif-item { 
            padding: 15px; border-bottom: 1px solid #1a1a1a; font-size: 0.8rem; 
            font-family: Arial, sans-serif; color: #ccc; text-transform: none; line-height: 1.4;
        }
        .notif-item strong { color: var(--accent); display: block; margin-bottom: 3px; text-transform: uppercase; }

        /* --- SECTIONS --- */
        .video-section { position: relative; height: 100vh; width: 100%; overflow: hidden; background: #000; }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 100vh; transform: translate(-50%, -50%);
            pointer-events: none;
        }
        @media (min-aspect-ratio: 16/9) { .video-background iframe { height: 56.25vw; } }
        @media (max-aspect-ratio: 16/9) { .video-background iframe { width: 177.78vh; } }

        .content-section {
            padding: 100px 20px; text-align: center; background: var(--bg-gradient);
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 60vh;
        }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; letter-spacing: 5px; }
        .subtitle { font-family: 'Arial', sans-serif; font-size: 1.2rem; color: #ccc; margin: 20px 0 40px 0; text-transform: uppercase; }
        .btn-main {
            padding: 20px 45px; background: var(--accent); color: white; text-decoration: none;
            font-weight: bold; border-radius: 5px; transition: 0.4s; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--accent); }

        .nav-btn { background: var(--accent); padding: 8px 15px; border-radius: 4px; font-weight: bold; border: none; color: white; cursor: pointer; font-family: 'Arial', sans-serif; font-size: 0.8rem; }

        /* --- FOOTER --- */
        .site-footer { background: #020202; padding: 60px 50px; border-top: 1px solid #1a0000; }
        .footer-wrap { max-width: 1300px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; }
        .social-grid { display: flex; justify-content: center; gap: 25px; }
        .social-link { color: #666; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .social-link:hover { color: var(--accent); }

        /* --- COOKIES --- */
        .cookie-banner {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95); border: 1px solid #333; padding: 20px;
            border-radius: 10px; display: none; z-index: 9999; width: 90%; max-width: 450px; text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="nav-logo">
            <span class="logo-text">Next Editing</span>
        </a>

        <div class="nav-links" id="authStatus">
            <a href="index.html">Accueil</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </nav>

    <section class="video-section">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/yOPjaW5HoNM?autoplay=1&mute=1&loop=1&playlist=yOPjaW5HoNM&controls=0&rel=0&showinfo=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
    </section>

    <section class="content-section">
        <h1>NEXT EDITING</h1>
        <p class="subtitle">Le futur du montage entre vos mains.</p>
        <a href="https://discord.gg/eEAxMb6Twu" class="btn-main">Travailler avec nous</a>
    </section>

    <footer class="site-footer">
        <div class="footer-wrap">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="logo.png" alt="" style="height:30px;">
                <span style="font-size:0.9rem;">Next Editing</span>
            </div>
            <div class="social-grid">
                <a href="#" class="social-link">YouTube</a>
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">Discord</a>
            </div>
            <div style="text-align:right; font-size:0.7rem; color:#444;">NEXT EDITING ‚Äî 2026</div>
        </div>
    </footer>

    <div id="cookie-banner" class="cookie-banner">
        <p style="font-size:0.8rem; margin-bottom:15px;">Ce site utilise des cookies.</p>
        <button onclick="acceptCookies()" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Accepter</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBNFvN7kjPa7v9x3KRTnXrNNaOAgBNVFo",
            authDomain: "next-editing.firebaseapp.com",
            projectId: "next-editing",
            storageBucket: "next-editing.firebasestorage.app",
            messagingSenderId: "862749246676",
            appId: "1:862749246676:web:0d3d418f64793e63026741"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- GESTION NOTIFICATIONS ET NAV ---
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('authStatus');
            
            // On d√©finit le contenu de base de la nav (Cloche + Liens)
            let navHTML = `
                <div class="nav-notif" id="notifBtn">
                    <span style="font-size: 1.2rem;">üîî</span>
                    <span id="notifBadge" class="notif-badge">0</span>
                    <div id="notifDropdown" class="notif-dropdown">
                        <div id="notifList"><div class="notif-item">Chargement...</div></div>
                    </div>
                </div>
                <a href="index.html">Accueil</a>
                <a href="portfolio.html">Portfolio</a>
            `;

            if (user) {
                navHTML += `
                    <a href="admin.html" style="color:var(--accent); font-weight:bold;">PANEL ADMIN</a>
                    <button id="logoutBtn" class="nav-btn" style="background:#222; margin-left:10px;">D√©connexion</button>
                `;
            }

            status.innerHTML = navHTML;

            // Ajout des √©v√©nements apr√®s injection du HTML
            document.getElementById('notifBtn').onclick = toggleNotifs;
            if(user) document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

            loadNotifications();
        });

        function loadNotifications() {
            onValue(query(ref(db, 'notifications'), limitToLast(5)), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('notifList');
                const badge = document.getElementById('notifBadge');
                let html = "";
                let count = 0;

                // Notif Roue
                if (localStorage.getItem('lastSpin') !== new Date().toDateString()) {
                    html += `
                        <a href="roue.html" class="notif-item" style="text-decoration:none; display:block; background:rgba(255,0,0,0.1);">
                            <strong>üéÅ ROUE DISPONIBLE</strong>
                            Ton tour gratuit est pr√™t ! Tente de gagner.
                        </a>`;
                    count++;
                }

                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        html += `<div class="notif-item"><strong>${data[id].title}</strong>${data[id].message}</div>`;
                        count++;
                    });
                }

                list.innerHTML = html || '<div class="notif-item">Aucune notification</div>';
                if(count > 0) { badge.innerText = count; badge.style.display = "block"; }
            });
        }

        function toggleNotifs() {
            const dropdown = document.getElementById('notifDropdown');
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('notifBadge').style.display = 'none';
        }
    </script>

    <script>
        // Cookies simples
        if (!localStorage.getItem('cookiesAccepted')) document.getElementById('cookie-banner').style.display = 'block';
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-banner').style.display = 'none';
        }
    </script>
</body>
</html>
